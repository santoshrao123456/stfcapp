<div class="modal" ui-if="modal1" ui-shared-state="modal1">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close"
                        ui-turn-off="modal1">
                    &times;
                </button>
                <h4 class="modal-title">Geofence Alert</h4>
            </div>
            <div class="modal-body">
                <p>You will get notificaton as soon as vehicle is within 10kms of the local branch(of the RE).</p>
            </div>
            <div class="modal-footer">
                <button ui-turn-off="modal1" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>
